symfony:
  build: symfony/
  links:
    - redis
    - mysql
    - elasticsearch
    - mongodb
    - postgres
    - zookeeper
    - kafka
  volumes:
    - ./symfony/code:/var/www

fpm:
  build: php-fpm/
  links:
    - mysql
    - redis
    - elasticsearch
    - mongodb
    - postgres
    - zookeeper
    - kafka
  volumes_from:
    - symfony
  environment:
    APP_SERVER_NAME: dev-machine

nginx:
  build: nginx/
  ports:
    - 8080:80
  links:
    - fpm
  volumes_from:
    - symfony
  environment:
    <APP_SERVER_NAME>: dev-machine

redis:
  image: redis:2.8.13

mongodb:
  image: dockerfile/mongodb

postgres:
  image: postgres

mysql:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: symfony

elasticsearch:
  image: dockerfile/elasticsearch:latest

zookeeper:
  image: jplock/zookeeper
  ports:
    - "2181"

kafka:
  image: wurstmeister/kafka:0.8.1.1-1
  ports:
    - "9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock